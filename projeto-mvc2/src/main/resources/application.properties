## Configuração do banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/desafiomvc?createDatabaseIfNotExist=True
spring.datasource.username=root
spring.datasource.password=

## Configuração para criação do schema do banco de dados
spring.jpa.hibernate.ddl-auto=create

## Configuração para o envio de e-mail de confirmação
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=email@email.com
spring.mail.password=password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
