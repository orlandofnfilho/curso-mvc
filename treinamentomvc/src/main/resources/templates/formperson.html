<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastrar Pessoa</title>
</head>
<body>
	<h1>Enter data:</h1>
	<br>
	<form method="POST" th:action="@{/person}" th:object="${person}">
		<input type="hidden" th:field="*{id}"></input> Nome: <input
			type="text" th:field="*{name}"></input><br> Idade: <input
			type="text" th:field="*{age}"></input><br> Status: <select
			th:field="*{status}">
			<option value="1">Ativo</option>
			<option value="0">Inativo</option>
		</select><br>
		<button type="submit">Cadastrar</button>
	</form>

</body>
</html>
