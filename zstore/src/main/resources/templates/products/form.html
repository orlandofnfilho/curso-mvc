<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
	<div class="alert alert-primary" th:if="${message != null}"
		th:text="${message}"></div>
	<div class="card">
		<div class="card-header">
			<p class="text-primary">Novo Produto</p>
		</div>
		<div class="card-body">
			<form method="POST" th:object="${product}"
				th:action="@{/products/edit}">
				<input type="hidden" th:field="*{id}">
				<div class="form-group mb-3">
					<label for="nome">Nome do Produto:</label>
					<input
						class="form-control" type="text" th:field="*{name}" required></input>
					<div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
				</div>
				<div class="form-group mb-3">
					<label for="price">Pre√ßo:</label> <input class="form-control"
						step="0.01" min="0.01" type="number" th:field="*{price}" required></input>
				</div>
				<div class="form-group mb-3">
					<label for="category">Categoria:</label> <select
						class="form-select" th:field="*{category}">
						<option th:each="category: ${categories}"
							th:value="${category.id}" th:text="${category.name}" />
					</select>
				</div>
				<div class="form-group mb-3">
					<label for="supplier">Fornecedor:</label> <select
						class="form-select" th:field="*{supplier}">
						<option th:each="supplier: ${suppliers}" th:value="${supplier.id}"
							th:text="${supplier.name}" />
					</select>
				</div>
				<button type="submit" class="btn btn-primary">Salvar
					Produto</button>
			</form>
		</div>
	</div>
</div>

</html>
