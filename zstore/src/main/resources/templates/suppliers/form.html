<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
	<div class="alert alert-primary" th:if="${message != null}"
		th:text="${message}"></div>
	<div class="card">
		<div class="card-header">
			<p class="text-primary">Novo Fornecedor</p>
		</div>
		<div class="card-body">
			<form method="POST" th:object="${supplier}"
				th:action="@{/suppliers/edit}">
				<input type="hidden" th:field="*{id}">
				<div class="form-group mb-3">
					<label for="name">Nome do Fornecedor:</label> <input
						class="form-control" type="text" th:field="*{name}" required></input>
					<div class="text-danger" th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}"></div>
				</div>
				<div class="form-group mb-3">
					<label for="phone">Telefone:</label> <input class="form-control"
						type="text" th:field="*{phone}" required></input>
					<div class="text-danger" th:if="${#fields.hasErrors('phone')}"
						th:errors="*{phone}"></div>
				</div>
				<div class="form-group mb-3">
					<label for="name">Email:</label> <input class="form-control"
						type="email" th:field="*{email}" required></input>
					<div class="text-danger" th:if="${#fields.hasErrors('email')}"
						th:errors="*{email}"></div>
				</div>

				<button type="submit" class="btn btn-primary">Salvar
					Fornecedor</button>
			</form>
		</div>
	</div>
</div>

</html>
