<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
	<div class="alert alert-primary" th:if="${message  != null}"
		th:text="${message}"></div>
	<div class="card">
		<div class="card-header">
			<p class="text-primary">Nova Categoria</p>
		</div>
		<div class="card-body">
			<form method="POST" th:object="${category}"
				th:action="@{/categories/new}">
				<input type="hidden" th:field="*{id}">
				<div class="form-group mb-3">
					<label for="nome">Nome da Categoria:</label> <input
						class="form-control" type="text" th:field="*{name}" required></input>
					<div class="text-danger" th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}"></div>
				</div>
				<button type="submit" class="btn btn-primary">Salvar
					Categoria</button>
			</form>
		</div>
	</div>
</div>

</html>
