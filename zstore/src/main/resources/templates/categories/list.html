<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
	<div class="alert alert-primary" th:if="${#lists.isEmpty(list)}">
		Nenhuma categoria cadastrada</div>
	<div class="alert alert-primary" th:if="${message != null}"
		th:text="${message}"></div>
	<div th:if="${not #lists.isEmpty(list)}">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Opções</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="category : ${list}">
					<td th:text="${category.id}"></td>
					<td th:text="${category.name}" width="70%"></td>
					<td><a class="btn btn-primary btn-sm"
						th:href="@{/categories/edit(id=${category.id})}">Editar</a> <a
						class="btn btn-danger btn-sm"
						th:href="@{/categories/delete(id=${category.id})}"
						onclick="return confirm('Você realmente deseja excluir essa categoria?')">Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

</html>
